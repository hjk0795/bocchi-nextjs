name: Initial-technical-test

on:
  push:
    branches: [ "main" ]

jobs:
  initial-technical-test:
    name: Initial-technical-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm i
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm start
